    <!-- Početak tabova za promjenu kategorije -->
    <div class="tabs">
      <!-- Klikom na svaki tab se poziva funkcija za promjenu taba koja kao parametre uzima event koji je poziva i naziv kategorije -->
      <button class="tabmenu" onclick="changeTab(event, 'panjang')">
        Panjang
      </button>
      <button class="tabmenu" onclick="changeTab(event, 'masa')">Masa</button>
      <button class="tabmenu" onclick="changeTab(event, 'volume')">
        Volume
      </button>
      <button class="tabmenu" onclick="changeTab(event, 'permukaan')">
        Permukaan
      </button>

        Kecepatan
      </button>
      <button class="tabmenu" onclick="changeTab(event, 'tekanan')">
        Tekanan
      </button>
    </div>
    <!-- Kraj tabova za promjenu kategorije -->

    <h3 id="izbor">Website Sederhana Muhammad Jais</h3>

    <!-- Sadržaj kategorije za dužinu -->

  <script>
    function changeTab(event, kategorija) {
      // deklaracija bitnih varijabli (i za for petlje, tabdiv za uzimanje sadržaja kategorija, tabmenu za uzimanje buttona kategorija)
      var i, tabdiv, tabmenu;

      tabdiv = document.getElementsByClassName("tabdiv"); // tabdiv uzima niz svih elemenata sa tom klasom
      for (i = 0; i < tabdiv.length; i++) {
        tabdiv[i].style.display = "none"; // svi elementi klase tabdiv se sakrivaju zbog display: none;
      }

      tabmenu = document.getElementsByClassName("tabmenu"); // tabmenu uzima niz svih elemenata sa tom klasom
      for (i = 0; i < tabmenu.length; i++) {
        tabmenu[i].className = tabmenu[i].className.replace(" active", ""); // svim elementima sa klasom active se ona oduzima
      }

      document.getElementById(kategorija).style.display = "block"; // elementu koji ima id proslijeđene kategorije se uključuje display
      event.currentTarget.className += " active"; // buttonu koji je pozvao funkciju se dodaje klasa active kako bi se znao trenutno aktivni tab

      document.getElementById("izbor").style.display = "none"; // sakriva se h3 naslov sa tekstom "Izaberite kategoriju"
    }

    // sve naredne funkcije se bave konverzijom jedinica, pri čemu se svakom polju pristupa preko njegovog id-a i vrijednost se mijenja pomoću .value
    // funkcije za konverziju kao ulazni parametar imaju vrijednost polja koje je pozvalo funkciju
    function konMetre(vr) {
      document.getElementById("decimetre").value = vr * 10;
      document.getElementById("centimetre").value = vr * 100;
      document.getElementById("millimetre").value = vr * 1000;
      document.getElementById("foot").value = vr * 3.281;
      document.getElementById("inch").value = vr * 39.37;
      document.getElementById("yard").value = vr * 1.094;
      document.getElementById("mile").value = vr * 0.000621;
      document.getElementById("kilometre").value = vr * 0.001;
    }

    function konDecimetre(vr) {
      document.getElementById("metre").value = vr / 10;
      document.getElementById("centimetre").value = vr * 10;
      document.getElementById("millimetre").value = vr * 100;
      document.getElementById("foot").value = vr / 3.048;
      document.getElementById("inch").value = vr * 3.937;
      document.getElementById("yard").value = vr / 9.144;
      document.getElementById("mile").value = vr / 16093;
      document.getElementById("kilometre").value = vr / 10000;
    }

    function konCentimetre(vr) {
      document.getElementById("metre").value = vr * 0.01;
      document.getElementById("decimetre").value = vr * 0.1;
      document.getElementById("millimetre").value = vr * 10;
      document.getElementById("foot").value = vr / 30.48;
      document.getElementById("inch").value = vr * 0.3937;
      document.getElementById("yard").value = vr / 91.44;
      document.getElementById("mile").value = vr / 160934;
      document.getElementById("kilometre").value = vr / 100000;
    }

    function konMillimetre(vr) {
      document.getElementById("metre").value = vr / 1000;
      document.getElementById("decimetre").value = vr / 100;
      document.getElementById("centimetre").value = vr / 10;
      document.getElementById("foot").value = vr / 304.8;
      document.getElementById("inch").value = vr / 25.4;
      document.getElementById("yard").value = vr / 914.4;
      document.getElementById("mile").value = vr / 1609340;
      document.getElementById("kilometre").value = vr / 1000000;
    }

    function konFoot(vr) {
      document.getElementById("metre").value = vr / 3.281;
      document.getElementById("decimetre").value = vr * 3.048;
      document.getElementById("centimetre").value = vr * 30.48;
      document.getElementById("millimetre").value = vr * 304.8;
      document.getElementById("inch").value = vr * 12;
      document.getElementById("yard").value = vr / 3;
      document.getElementById("mile").value = vr / 5280;
      document.getElementById("kilometre").value = vr / 3281;
    }

    function konInch(vr) {
      document.getElementById("metre").value = vr / 39.37;
      document.getElementById("decimetre").value = vr / 3.937;
      document.getElementById("centimetre").value = vr * 2.54;
      document.getElementById("millimetre").value = vr * 25.4;
      document.getElementById("foot").value = vr / 12;
      document.getElementById("yard").value = vr / 36;
      document.getElementById("mile").value = vr / 63360;
      document.getElementById("kilometre").value = vr / 39370;
    }

    function konYard(vr) {
      document.getElementById("metre").value = vr / 1.094;
      document.getElementById("decimetre").value = vr * 9.144;
      document.getElementById("centimetre").value = vr * 91.44;
      document.getElementById("millimetre").value = vr / 914.4;
      document.getElementById("foot").value = vr * 3;
      document.getElementById("inch").value = vr * 36;
      document.getElementById("mile").value = vr / 1760;
      document.getElementById("kilometre").value = vr / 1094;
    }

    function konMile(vr) {
      document.getElementById("metre").value = vr * 1609.34;
      document.getElementById("decimetre").value = vr * 16093.4;
      document.getElementById("centimetre").value = vr * 160934;
      document.getElementById("millimetre").value = vr * 1609340;
      document.getElementById("foot").value = vr * 5280;
      document.getElementById("inch").value = vr * 63360;
      document.getElementById("yard").value = vr * 1760;
      document.getElementById("kilometre").value = vr * 1.60934;
    }

    function konKilometre(vr) {
      document.getElementById("metre").value = vr * 1000;
      document.getElementById("decimetre").value = vr * 10000;
      document.getElementById("centimetre").value = vr * 100000;
      document.getElementById("millimetre").value = vr * 1000000;
      document.getElementById("foot").value = vr * 3281;
      document.getElementById("inch").value = vr * 39370;
      document.getElementById("yard").value = vr * 1094;
      document.getElementById("mile").value = vr / 1.60934;
    }

    function konKilogram(vr) {
      document.getElementById("gram").value = vr * 1000;
      document.getElementById("milligram").value = vr * 1000000;
      document.getElementById("tonne").value = vr / 1000;
      document.getElementById("pound").value = vr * 2.205;
      document.getElementById("ounce").value = vr * 35.274;
      document.getElementById("stone").value = vr / 6.35;
    }

    function konGram(vr) {
      document.getElementById("kilogram").value = vr / 1000;
      document.getElementById("milligram").value = vr * 1000;
      document.getElementById("tonne").value = vr / 1000000;
      document.getElementById("pound").value = vr / 454;
      document.getElementById("ounce").value = vr / 28.35;
      document.getElementById("stone").value = vr / 6350;
    }

    function konMilligram(vr) {
      document.getElementById("kilogram").value = vr / 1000000;
      document.getElementById("gram").value = vr / 1000;
      document.getElementById("tonne").value = vr / 1000000000;
      document.getElementById("pound").value = vr / 453592;
      document.getElementById("ounce").value = vr / 28350;
      document.getElementById("stone").value = vr / 6350000;
    }

    function konTonne(vr) {
      document.getElementById("kilogram").value = vr * 1000;
      document.getElementById("gram").value = vr * 1000000;
      document.getElementById("milligram").value = vr * 1000000000;
      document.getElementById("pound").value = vr * 2205;
      document.getElementById("ounce").value = vr * 35274;
      document.getElementById("stone").value = vr * 157;
    }

    function konPound(vr) {
      document.getElementById("kilogram").value = vr / 2.205;
      document.getElementById("gram").value = vr * 454;
      document.getElementById("milligram").value = vr * 453592;
      document.getElementById("tonne").value = vr / 2205;
      document.getElementById("ounce").value = vr * 16;
      document.getElementById("stone").value = vr / 14;
    }

    function konOunce(vr) {
      document.getElementById("kilogram").value = vr / 35.274;
      document.getElementById("gram").value = vr * 28.35;
      document.getElementById("milligram").value = vr * 28350;
      document.getElementById("tonne").value = vr / 35274;
      document.getElementById("pound").value = vr / 16;
      document.getElementById("stone").value = vr / 224;
    }

    function konStone(vr) {
      document.getElementById("kilogram").value = vr * 6.35;
      document.getElementById("gram").value = vr * 6350;
      document.getElementById("milligram").value = vr * 6350000;
      document.getElementById("tonne").value = vr / 157;
      document.getElementById("pound").value = vr * 14;
      document.getElementById("ounce").value = vr * 224;
    }

    function konCubicmetre(vr) {
      document.getElementById("litre").value = vr * 1000;
      document.getElementById("millilitre").value = vr * 1000000;
      document.getElementById("gallon").value = vr * 264;
      document.getElementById("pint").value = vr * 1760;
    }

    function konLitre(vr) {
      document.getElementById("cubicmetre").value = vr / 1000;
      document.getElementById("millilitre").value = vr * 1000;
      document.getElementById("gallon").value = vr / 3.785;
      document.getElementById("pint").value = vr * 1.76;
    }

    function konMillilitre(vr) {
      document.getElementById("cubicmetre").value = vr / 1000000;
      document.getElementById("litre").value = vr * 1000;
      document.getElementById("gallon").value = vr / 3785;
      document.getElementById("pint").value = vr / 473;
    }

    function konGallon(vr) {
      document.getElementById("cubicmetre").value = vr / 264;
      document.getElementById("litre").value = vr * 3.785;
      document.getElementById("millilitre").value = vr * 3785;
      document.getElementById("pint").value = vr * 8;
    }

    function konPint(vr) {
      document.getElementById("cubicmetre").value = vr / 2113;
      document.getElementById("litre").value = vr / 2.113;
      document.getElementById("millilitre").value = vr * 473;
      document.getElementById("gallon").value = vr / 8;
    }

    function konSquaremetre(vr) {
      document.getElementById("squarekilometre").value = vr / 1000000;
      document.getElementById("squarecentimetre").value = vr * 10000;
      document.getElementById("squaremillimetre").value = vr * 1000000;
      document.getElementById("hectare").value = vr / 10000;
      document.getElementById("acre").value = vr / 4047;
      document.getElementById("squarefeet").value = vr * 10.764;
      document.getElementById("squareinch").value = vr * 1550;
      document.getElementById("squaremile").value = vr * 2590000;
    }

    function konSquarekilometre(vr) {
      document.getElementById("squaremetre").value = vr * 1000000;
      document.getElementById("squarecentimetre").value = vr * 10000000000;
      document.getElementById("squaremillimetre").value = vr * 1000000000000;
      document.getElementById("hectare").value = vr * 100;
      document.getElementById("acre").value = vr * 247;
